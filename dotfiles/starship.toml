add_newline = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = false
format = "📁 [$path]($style) "

[git_branch]
symbol = ""
style = "bold blue"
format = "on [$symbol $branch]($style) "

[git_status]
style = "yellow"
format = "([$status]($style))"
conflicted = "⚔"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
up_to_date = ""
untracked = " ${count}"
modified = " ✚${count}"
staged = " ●${count}"
deleted = " ✖${count}"
renamed = " »${count}"

[cmd_duration]
min_time = 500
format = "⚡ [$duration](yellow)"

[python]
symbol = "🐍"
style = "green"

[nodejs]
symbol = "⬢"
style = "green"

[time]
disabled = false
format = "[$time]($style)"
time_format = "%H:%M:%S"
style = "dimmed white"
